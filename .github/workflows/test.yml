name: test 
on: push
jobs: 
  log-date: 
    runs-on: ubuntu-latest
    steps:
      - name: create date
        run: date >> date.txt
      - name: read date
        run: cat date.txt
  log-node-version:
    needs: log-date
    runs-on: ubuntu-latest
    steps:
      - name: log node version
        run: node --version   
      - name: log dir
        run: ls -la